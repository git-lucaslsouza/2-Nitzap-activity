<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2-Nitzap-Activity</title>
  <script src="https://assets.sfdcstatic.com/mc/js/sdk/dtjs.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #D9252A;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #b01f21;
    }
  </style>
</head>
<body>
  <h1>2-Nitzap Activity</h1>
  <label for="message">Marketing Message</label>
  <input type="text" id="message" placeholder="Enter your marketing message" />

  <button id="saveButton">Save</button>

  <script>
    let payload = {};

    function save() {
      payload.arguments = payload.arguments || {};
      payload.arguments.execute = payload.arguments.execute || {};
      payload.arguments.execute.inArguments = [{
        message: document.getElementById('message').value
      }];
      payload.metaData.isConfigured = true;
      window.extension.postMessage(payload);
    }

    function initActivity(data) {
      if (data) {
        payload = data;
        const messageArg = payload.arguments?.execute?.inArguments?.find(arg => arg.message);
        if (messageArg) {
          document.getElementById('message').value = messageArg.message;
        }
      }
    }

    window.addEventListener("message", function (event) {
      if (event.data && event.data.type === "initActivity") {
        initActivity(event.data.payload);
      }
    });

    document.getElementById("saveButton").addEventListener("click", save);
  </script>
</body>
</html>
